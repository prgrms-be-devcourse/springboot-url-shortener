<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <title>URL Shortener</title>
</head>
<body>
<main class="container">
  <h1 class="mt-5">URL Shortener</h1>
  <form id="shortenForm" class="mt-4">
    <div class="mb-3">
      <label for="originalUrl" class="form-label">Original URL</label>
      <input type="url" class="form-control" id="originalUrl" name="originalUrl" required>
    </div>
    <button type="submit" class="btn btn-primary">Shorten</button>
  </form>
  <div id="result" class="mt-4" style="display:none;"></div>
</main>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function () {
    $("#shortenForm").submit(function (event) {
      event.preventDefault();
      submitUrl();
    });
  });

  function submitUrl() {
    $.ajax({
      type: "POST",
      contentType: "application/json",
      url: "/api/shorten-url",
      data: JSON.stringify({
        "originalUrl": $("#originalUrl").val()
      }),
      dataType: 'json',
      success: function (data) {
        displayResult(data.shortenUrl);
      },
      error: function (e) {
        alert("Error!");
        console.log("ERROR: ", e);
      }
    });
  }

  function displayResult(shortenUrl) {
    $("#result").text("Shortened URL: " + shortenUrl).show();
  }
</script>
</body>
</html>
