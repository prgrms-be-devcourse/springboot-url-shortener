spring:
  datasource:
    driver-class-name: org.h2.Driver
    hikari:
      jdbc-url: jdbc:h2:mem:spring_test;NON_KEYWORDS=USER;MODE=MySQL;
      username: sa
      password: 1234
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    generate-ddl: false
    database: h2
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        query.in_clause_parameter_padding: true
        hbm2ddl:
          auto: create
        format_sql: true
server:
  port: 8090
