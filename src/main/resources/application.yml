spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:shorturl
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2
  sql:
    init:
      mode: embedded
  jpa:
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org:
      hibernate:
        SQL: debug
        type:
          descriptor:
            sql: trace
