<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::headFragment}"></head>
<body>
<div class="d-grid gap-2 justify-content-md-center">
  <br/>
  <h1>모든 URL 매핑 정보 조회</h1>
  <br/><br/>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Id</th>
      <th>Origin URL</th>
      <th>Short URI</th>
      <th>Algorithm</th>
      <th>Request Count</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="mapping: ${mappings.results()}">
      <td th:text="${mapping.id}"></td>
      <td th:text="${mapping.originUrl}"></td>
      <td>
        <a th:href="${mapping.shortUrl()}" th:text="${mapping.shortUrl()}" target="_blank"></a>
      </td>
      <td th:text="${mapping.algorithm}"></td>
      <td th:text="${mapping.requestCount}"></td>
    </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-between">
    <a class="btn btn-outline-primary btn-lg" href="/" type="button">🏠 홈으로 🏠</a>
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center">
        <li class="page-item" th:if="${pageInfo.hasPreviousPage()}">
          <a class="page-link" th:href="@{'?page=' + ${pageInfo.pageNumber() - 1}}"
             aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>
        <li class="page-item">
          <a class="page-link" th:href="@{'?page=' + ${pageInfo.pageNumber()}}"
             th:text="${pageInfo.pageNumber()}"></a>
        </li>
        <li class="page-item" th:if="${pageInfo.hasNextPage()}">
          <a class="page-link" th:href="@{'?page=' + ${pageInfo.pageNumber() + 1}}"
             aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </a>
        </li>
      </ul>
    </nav>

  </div>
</div>
</body>
</html>
