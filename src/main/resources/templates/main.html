<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>단축 URL 서비스</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<form action="main.html" th:action th:object="${url}" method="post">
    <div>
        <input type="text" th:field="*{original}" placeholder="url 입력">
    </div>
    <div>
        <label th:for="encoding" class="form-label">종류</label>
        <select th:field="*{encoding}" class="form-select">
            <option th:each="encoding : ${encodings}" th:value="${encoding}" th:text="${encoding.getName()}"></option>
        </select>
    </div>
    <button type="submit">generate</button>
    <div th:if="${shortenUrl!=null}" th:text="|단축된 url은 ${shortenUrl} 입니다|">
    </div>
</form>
</body>
</html>
