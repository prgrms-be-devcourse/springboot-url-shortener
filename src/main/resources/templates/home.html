<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="container-fluid">
<div class="container">
    <div class="py-5 text-center">
        <h2>URL Shortener</h2>
    </div>
    <h4 class="mb-3">Paste the URL to be shortened</h4>
    <form th:action="@{/shorten-url}" method="post">
        <div class="mb-3">
            <input type="url" id="originalUrl" name="originalUrl" class="form-control"
                   placeholder="Enter the link here">
        </div>
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">
                        Shorten URL
                    </button>
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <button class="w-100 btn btn-primary btn-lg" type="button" th:onclick="|location.href='@{/total-url-clicks}'|">
                        Track clicks from another shortened URL
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
