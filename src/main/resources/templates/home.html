<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Short Url</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
</head>
<body>
<h1>Short Url</h1>
<hr/>
<form method="POST" th:action="@{/}">
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-6 d-flex justify-content-center">
                <label class="form-label" for="longUrl"></label>
                <input class="form-control" id="longUrl" name="longUrl" required type="url"
                       placeholder="Shorten Your Link">
            </div>
            <div class="col d-flex justify-content-center">
                <label class="form-label" for="encodeType"></label>
                <select class="form-select" id="encodeType" name="encodeType">
                    <option th:each="encodeType : ${encodeTypes}" th:utext="${encodeType.name()}"
                            th:value="${encodeType}"></option>
                </select>
            </div>
            <div class="col d-flex justify-content-center">
                <button class="btn btn-primary" type="submit">생성</button>
            </div>
        </div>
    </div>
</form>
<br/>
<div class="container-fluid text-center">
    <div class="row">
        <div class="col" >
            <div>Link: </div>
        </div>
        <div class="col d-flex justify-content-center" >
            <div th:text="${longUrl}"/>
        </div>
        <div class="col" >
            <div>Convert To: </div>
        </div>
        <div class="col  d-flex justify-content-center mb-3" >
            <div th:text="${shortUrl}"/>
        </div>
    </div>
</div>
</body>
</html>
