<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>URL Shortener</title>
    <meta charset="utf-8">
    <script defer src="/js/mainPage.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.6/dist/clipboard.min.js"></script>
    <link href="/css/mainPage.css" rel="stylesheet">
</head>
<body>
<div class="app-body" id="app-body">
    <div class="content">
        <div class="title">
            <h3>
                URL SHORTENER
            </h3>
        </div>
        <div class="card-body" id="card-body">
            <div class="p-3 m-0 border-0">
                <div class="row g-2">
                    <div>
                        <div class="form-floating">
                            <input class="form-control" id="originalUrl" onclick=""
                                   placeholder="https://www.example.com" type="url" value="https://">
                            <label for="originalUrl">단축할 긴 주소를 입력하세요 </label>
                        </div>
                    </div>
                    <div>
                        <div class="form-floating">
                            <select class="form-select" id="strategy" required="required">
                                <option value="base64">Base64</option>
                                <option value="random">Random</option>
                            </select>
                            <label for="strategy">링크 단축 방식을 선택하세요</label>
                        </div>
                    </div>
                    <button class="btn btn-success" onclick="loadShortUrl()" type="button">링크 단축하기</button>

                </div>
                <div class="result" id="result">
                    <div class="shortUrl" id="t3-div">
                    </div>

                    <div id="statistics"></div>
                    <div class="buttonGroup" id="buttonGroup"></div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
