<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="container-fluid">
<div class="container">
    <div class="py-5 text-center">
        <h2>URL Click Counter</h2>
    </div>
    <h4 class="mb-3">Enter the URL to track how many clicks it received.
    </h4>
    <form id="myForm" method="post">
        <div class="mb-3">
            http://localhost:8080/
            <input type="text" id="shorteningKey" name="shorteningKey" class="form-control">
        </div>
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">
                        Track clicks
                    </button>
                </div>
            </div>
        </div>
    </form>

    <script>
        document.getElementById('myForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var shorteningKey = document.getElementById('shorteningKey').value;
            location.href = '/total-url-clicks/' + shorteningKey;
        });
    </script>

</div>
</body>
</html>
