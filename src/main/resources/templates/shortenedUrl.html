<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="container-fluid">
<div class="container">
    <div class="py-5 text-center">
        <h2>URL Shortener</h2>
    </div>
    <h4 class="mb-3">Original URL
    </h4>
    <form>
        <div class="mb-3">
            <input type="url" id="originalUrl" name="originalUrl" class="form-control"
                   th:value="${response.originalUrl}" readonly>
        </div>
    </form>
    <h4 class="mb-3">Your shortened URL</h4>
    <form th:action method="post">
        <div class="mb-3">
            <input type="url" id="shortenedUrl" name="shortenedUrl" class="form-control" th:value="${response.shortenedUrl}">
        </div>
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <button class="w-100 btn btn-primary btn-lg" onclick="copyUrl()">
                        Go to shortened URL
                    </button>
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">
                        Total of clicks
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
