<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>url 단축</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h1>URL Shortener</h1>

<!-- URL 입력 폼 -->
<div class="mb-3">
    <form method="post" th:action="@{/shorten-url}" th:object="${shortenUrlRequestDto}">
        <div class="mb-3">
            <label class="form-label" for="originUrl">단축할 URL:</label>
            <input id="originUrl" name="originUrl" type="text">
        </div>
        <button class="btn btn-outline-primary m-1" type="submit">URL 단축</button>
    </form>
</div>

<!-- 단축된 URL 표시 -->
<div th:if="${shortenUrl}">
    <p>Your Shorten URL:</p>
    <input class="form-control" readonly th:value="${shortenUrl}" type="text">
</div>
</body>
</html>
