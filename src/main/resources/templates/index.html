<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico"/>
    <title>URL SHORTENER</title>
</head>
<body>
<div>
    <div class="text-center">
        <h1>URL Shortener</h1>
    </div>
    <div class="row">
        <form class="mb-3">
            <label for="target-url" class="sr-only"></label>
            <input type="url" id="target-url" class="form-control" placeholder="Insert URL" required autofocus>
            <button class="btn btn-primary" type="button" onclick="send()">Make Short URL</button>
        </form>
    </div>
    <div class="row">
        <div class="mb-3">
            <label for="result-url" class="form-label"></label>
            <input type="url" class="form-control" id="result-url" placeholder="Result" readonly>
            <span id="count"></span>
            <button class="btn btn-success" type="button" onclick="copyToClipBoard()">Copy Short URL</button>
        </div>
    </div>
</div>
</body>
