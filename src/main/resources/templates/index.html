<main>
  <header>
    <div class="px-3 py-2 bg-dark text-white">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
          </a>

          <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
            <li>
              <a href="/" class="nav-link text-white">
                <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#home"/></svg>
                Home
              </a>
            </li>
            <li>
              <a href="/" class="nav-link text-white">
                <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#table"/></svg>
                Dashboard
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="px-3 py-2 border-bottom mb-3">
        <form th:action="@{/}" method="post">
          <div class="container d-flex flex-wrap justify-content-center">
          <div class="input-group mb-3">
            <input name="url" type="text" class="form-control" placeholder="단축할 URL을 입력하세요..." aria-label="" aria-describedby="button-generate">
            <button class="btn btn-outline-secondary" type="submit" id="button-generate">단축 URL 생성</button>
          </div>
          </div>
        </form>
    </div>
  </header>
</main>
    <div class="container">
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
          <tr>
            <th scope="col">Short ID</th>
            <th >URL</th>
            <th >Count</th>
            <th >Created At</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="url : ${urls}">
            <td>
              <a th:text="${url.shortId}"/>
            </td>
            <td th:text="${url.url}"/>
            <td th:text="${url.count}"/>
            <td th:text="${url.createdAt}"/>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
