<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Short-url</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .container {
            max-width: 550px;
        }

        .input-group {
            display: flex;
            flex-wrap: wrap;
        }

        .input-button {
            display: flex;
            width: 100%;
        }

        .py-5 {
            padding-top: 1rem !important;
            padding-bottom: 3rem !important;
        }

        .logo {
            width: 350px;
            height: auto;
        }

        .home {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .field-error {
            color: red;
            border-color: red;
        }

    </style>
</head>
<body>
<form class="container" method="post" th:action="@{/shortener}" th:object="${urlCreateDto}">
    <div class="home">
        <img class="logo" src="/img/logo.png"/>
        <div class="input-group text-center py-5">
            <div class="input-button">
                <input type="text" class="form-control" placeholder="Write url" id="originUrl" name="originUrl"
                       th:field="*{originUrl}" th:errorclass="field-error">
                <input type="hidden" class="form-control" placeholder="Write url" id="algorithm" name="algorithm"
                       value="BASE62">
                <button class="btn btn-outline-secondary" type="submit">convert</button>
            </div>
            <div class="field-error" th:errors="*{originUrl}">
                잘못된 URL 입니다.
            </div>
        </div>
    </div>
</form>
</body>
</html>
